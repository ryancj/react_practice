<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React.js Hello World</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <div id="container-1"></div>
    <div id="container-2"></div>

    <script type="text/babel">
      var HelloWorld = React.createClass({
        render: function() {
          var styles = {color: "red", fontSize: "20px"};
          return <div style={styles}>
                  Hello World!
                  <p>Hello React!</p>
                 </div>
        }
      });

      var Greeting = React.createClass({
        render: function(){
          return <p>Hello {this.props.name}</p>;
        }
      });
      ReactDOM.render(<HelloWorld />, document.getElementById('container'));

      ReactDOM.render(<Greeting name="Tim" />, document.getElementById('container-1'));
      ReactDOM.render(<Greeting name="Tam" />, document.getElementById('container-2'));
    </script>
  </body>
</html>
