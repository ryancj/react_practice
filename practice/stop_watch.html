<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React.js Stop Watch</title>
    <script src="../react.js"></script>
    <script src="../react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  </head>
  <body>
    <div id="container"></div>

    <script type="text/babel">
      var StopWatch = React.createClass({
        getInitialState: function(){
          return {sec: 0}
        },
        clickStart: function(){
          this.interval = setInterval(this.tick, 1000);
        },
        clickStop: function(){
          clearInterval(this.interval);
        },
        clickReset: function(){
          this.setState({sec: 0});
        },
        tick: function(){
          this.setState({sec: this.state.sec + 1});
        },
        render: function(){
          return <div>
                   <p>{this.state.sec}</p>
                   <a href='javascript:void(0);' onClick={this.clickStart}>Start</a>
                   <br />
                   <a href='javascript:void(0);' onClick={this.clickStop}>Stop</a>
                   <br />
                   <a href='javascript:void(0);' onClick={this.clickReset}>Reset</a>
                   <br />
                 </div>
        }
      });

      ReactDOM.render(<StopWatch />, document.getElementById('container'));
    </script>
  </body>
</html>
