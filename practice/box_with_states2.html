<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React.js Hello World</title>
    <script src="../react.js"></script>
    <script src="../react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  </head>
  <body>
    <div id='container'></div>
    <script type="text/babel">
      var Box = React.createClass({
        getInitialState: function(){
          return {color: 'black'}
        },
        clickAction: function(){
          this.setState({color: 'yellow'})
        },
        render: function(){
          var styles = {height: '100px', width: '200px', backgroundColor: this.state.color}
          return <div style={styles} onClick={this.clickAction}></div>
        }
      });

      ReactDOM.render(<Box />, document.getElementById('container'));
    </script>
  </body>
</html>
