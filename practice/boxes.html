<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React.js Hello World</title>
    <script src="../react.js"></script>
    <script src="../react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  </head>
  <body>
    <div id='container'></div>
    <div id='container-2'></div>

    <script type="text/babel">
    var style1 = {backgroundColor: 'red', height: '100px', width: '100px', borderRadius: '10px', float: 'left', margin: "10px"}
      var Shape = React.createClass({
        render: function(){
          return <div style = {this.props.style}></div>
        }
      });

      var Test = React.createClass({
        render: function(){
          var styles = {color: 'pink', fontSize: '50px'}
          return <p style={styles}>Ryan Ching</p>
        }
      });

      ReactDOM.render(<Shape style={style1} />, document.getElementById('container'));
      ReactDOM.render(<Test style={style1} />, document.getElementById('container-2'));
    </script>
  </body>
</html>
