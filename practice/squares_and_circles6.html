<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React.js Squares and Circles</title>
    <script src="../react.js"></script>
    <script src="../react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  </head>
  <body>
  <div id='container'></div>
  <div id='container-2'></div>

    <script type="text/babel">
      var Circle = React.createClass({
        render: function(){
          var styles = {height: '50px', width: '50px',
          borderRadius: '50px', float:'left',
          backgroundColor: this.props.color}
          return <div style={styles}></div>
        }
      })

      var Container = React.createClass({
        circles: function(){
          return this.props.circles.map(function(color, index){
            return < Circle color={color} key={index} />
          });
        },
        render: function(){
          return <div style={this.props.style}>
            {this.circles()}
          </div>
        }
      });

      var style1 = {width: '200px', height: '200px', backgroundColor: 'pink'}
      var style2 = {width: '400px', height: '300px', backgroundColor: 'black'}

      ReactDOM.render(< Container style={style1} circles={['green','purple','yellow']}/>,
      document.getElementById('container'))
      ReactDOM.render(< Container style={style2} circles={['red','orange','yellow','gold','salmon']}/>,
      document.getElementById('container-2'))
    </script>
  </body>
</html>
