<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React.js Hello World</title>
    <script src="../react.js"></script>
    <script src="../react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  </head>
  <body>
    <div id='container'></div>
    <script type="text/babel">
      var StrikeOut = React.createClass({
        getInitialState: function() {
          return {value: ''};
        },
        handleChange: function(event) {
          this.setState({value: event.target.value});
        },
        render: function() {
          return <div>
                   <input type="text" value={this.state.value} onChange={this.handleChange}/><br/><br/><br/>
                   <strike>{this.state.value}</strike>
                 </div>
        }
      });

      ReactDOM.render(<StrikeOut />, document.getElementById('container'));
    </script>
  </body>
</html>
