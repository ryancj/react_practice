<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React.js Hello World</title>
    <script src="../react.js"></script>
    <script src="../react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  </head>
  <body>
    <div id='container'></div>
    <script type="text/babel">
      var Person = React.createClass({
        render: function(){
          return <li>{this.props.name}</li>
        }
      });

      var Team = React.createClass({
        people: function(){
          return this.props.members.map(function(name, index){
            return < Person name={name} key={index}/>
          });
        },
        render: function(){
          return <div>
                   <h2>{this.props.title}</h2>
                   <ul>
                    {this.people()}
                   </ul>
                 </div>;
        }
      });

      ReactDOM.render(<Team title={'Team Fantastic'} members={['Ryan','Donald','Gon','Ging']}/>, document.getElementById('container'));
    </script>
  </body>
</html>
